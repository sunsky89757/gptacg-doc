<body>
  <div id="app">聚合AI文档正在加载中，请耐心等待...</div>
  <script>
    window.$docsify = {
      // 文档标题
      name: '聚合AI文档',
      // 开启侧边栏
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 显示目录层级
      subMaxLevel: 2,
      // 跳转页面后自动切换到顶部
      auto2top: true,
      // 缓存设置
      requestHeaders: {
        'cache-control': 'max-age=600',
      },
      // 404页面自定义
      notFoundPage: true,
      // 开启字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      // 开启目录
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3',
        title: '目录',
      },
      // 页脚增强插件
      footer: {
        copy: '<span>聚合AI文档 &copy; 2025</span>',
        auth: 'Powerd by JUHEAI',
        pre: '<hr/>',
        style: 'text-align: left;',
        class: 'className',
      },
      // 面包屑插件
      breadcrumb: {
        showHome: true,
        homeText: 'Home',
        separator: ' &rsaquo; ',
        casing: 'capitalize',
        linkColor: 'var(--theme-color, #42b983)',
        size: 'small'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/docsify@4.js"></script>
  <!-- 图片缩放插件 -->
  <script src="./js/zoom-image.min.js"></script>
  <!-- 代码复制到剪切板 -->
  <script src="./js/docsify-copy-code.min.js"></script>
  <!-- 添加目录插件 -->
  <script src="./js/toc.js"></script>
  <!-- 字数统计插件 -->
  <script src="./js/countable.js"></script>
  <!-- 页脚增强插件 -->
  <script src="./js/docsify-footer-enh.min.js"></script>
  <!-- 黑白切换插件 -->
  <script src="./js/docsify-dark-switcher.js"></script>
  <!-- 面包屑导航插件 -->
  <script src="./js/index.min.js"></script>
</body>
