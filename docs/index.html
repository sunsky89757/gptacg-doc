<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>聚合AI文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="顶级AI大模型聚合平台，GPT、gemini-pro、claude-3 让更多人无门槛体验人工智能带来的便利，让人工智能工具帮助你更好的开展学习、工作、科研等等。从现在开始，无需注册登录，不限次数使用，无需魔法上网，无需下载，没有广告，只需轻轻一点，即刻开始体验。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 注掉了原始的css -->
  <!-- <link rel="stylesheet" href="css/vue.css"> -->
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="css/theme-simple.css">
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <div id="app">聚合AI文档正在加载中，请耐心等待...</div>
  <script>
    window.$docsify = {
      // 开启侧边栏
      loadSidebar: true,
      // 开启文章标题作为目录
      subMaxLevel: 2,
      // 开启导航栏
      loadNavbar: true,
      // 开启LOGO
      // logo: '/imag/JUHEAI.webp',
      // 开启文档左侧边栏标题
      name: '<div>聚合AI文档</div>',
      // 开启文档左侧边栏标题点击跳转
      nameLink: '/',
      // 禁用emoji解析
      noEmoji: true,
      // 开启全文搜索
      search: 'auto',
      search: {
        placeholder: '全文搜索',
      },
      // 开启字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 开启选项卡样式功能
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      // 开启更新时间功能
      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      // 主题设置
      themeable: {
        responsiveTables: true // default
      },
      repo: ''
    }
  </script>
  <!-- Docsify v4 -->
  <script src="js/docsify@4.js"></script>
  <!-- docsify-tabs (latest v1.x.x) ,用以支持Tab选项卡插件-->
  <script src="js/docsify-tab@1.js"></script>
  <!-- 全文搜索插件 -->
  <script src="js/search.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="js/zoom-image.min.js"></script>
  <!-- 代码复制到剪切板功能插件 -->
  <script src="js/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="js/countable.js"></script>
  <!-- 更新时间功能插件 -->
  <script src="js/time-updater.min.js"></script>
  <!-- Python高亮插件 -->
  <script src="js/prism-python.js"></script>
  <!-- 增加主题 -->
  <script src="js/docsify-themeable.min.js"></script>
  <!-- 回到顶部插件 -->
  <script src="js/docsify-backTop.min.js"></script>
  <!-- 回到顶部插件自定义配置 -->
  <script>
    docsifyBackTop = {
      size: 56,
      bottom: 15,
      right: 15,
      logo: '<svg t="1662288563130" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3633" width="200" height="200"><path d="M513 103.7c-226.1 0-409.4 183.3-409.4 409.4S286.9 922.6 513 922.6s409.4-183.3 409.4-409.4S739.1 103.7 513 103.7z m153.5 364.7c-5.2 5.3-12.1 7.9-19 7.9s-13.8-2.6-19-7.9L545.1 385c0 0.4 0.1 0.7 0.1 1.1V705c0 11.1-5.7 20.9-14.4 26.6-4.7 4.2-10.9 6.7-17.7 6.7-6.8 0-13-2.5-17.7-6.7-8.7-5.7-14.4-15.5-14.4-26.6V386.1c0-0.4 0-0.7 0.1-1.1l-83.4 83.4c-10.5 10.5-27.5 10.5-38 0s-10.5-27.5 0-38L494 295.9c10.5-10.5 27.5-10.5 38 0l134.5 134.5c10.5 10.4 10.5 27.5 0 38z" fill="#7A8B8B" p-id="3634"></path></svg>',
      bgColor: ''
    };
  </script>
</body>

</html>
